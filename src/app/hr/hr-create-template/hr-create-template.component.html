<div class="container">  
    
    <h1> Create Template </h1>  
      
    <form [formGroup]="templateForm" (ngSubmit)="onSubmit()">  
        
      <p>  
        <label for="name">Schema Name:</label>  
        <input type="text" id="name" name="name" formControlName="name" class="form-control">  
      </p>  
      
      <table class="table table-bordered" formArrayName="attributes">  
        <tr>  
          <th colspan="2">Add Multiple attributes:</th>  
          <th width="150px"><button type="button" (click)="addAttribute()" class="btn btn-primary">Add More</button></th>  
        </tr>  
        <tr *ngFor="let attribute of attributes().controls; let i=index" [formGroupName]="i">  
          <td>  
              Name :  
              <input type="text" formControlName="name" class="form-control">  
          </td>  
          <td>  
              <button (click)="removeAttribute(i)" class="btn btn-danger">Remove</button>  
          </td>  
        </tr>  
      </table>  
       
      <button type="submit" class="btn btn-success">Submit</button>  
        
    </form>  
        
    <br/>  
    {{this.templateForm.value | json}}  
  </div>
